<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="logo">
				<i class="fa-brands fa-pied-piper"></i>
			</div>
			<div class="search clear">
				<div class="input"><i class="fa-solid fa-magnifying-glass"></i><input type="text"></div>
			</div>
			<div class="sideNav">
				<div class="links">
					<a href="#">Home</a>
					<a href="#">About</a>
					<a href="#">Products</a>
					<a href="#">Contact</a>
					<a href="#">Services</a>
				</div>
			</div>
			<div class="bars">
			<i class="fa-solid fa-magnifying-glass" id="block"></i>
				<div class="bar hi"><i class="fa-sharp fa-solid fa-bars-staggered"></i></div>
				<div class="close"><i class="fa-solid fa-xmark"></i></div>
			</div>
		</div>
		<div class="hero scroll">
			<div class="child1">
				<div class="rating scroll">
					<h1>#Top</h1>
				</div>
				<div class="content scroll">
					<h1 id="con scroll">A Responsibly As Teach Leading,<br>Global Company</h1>
					<p id="creat scroll">Creating Superior Products & Services</p><br>
					<div class="star-content">
						<div class="star">
							<i class="fa-solid fa-star"></i>
						</div>
						<div class="star-res">
							<h1>Trust Pilot</h1>
							<p>Rated Best <b>12.6k</b>Reviews</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="child2 scroll">
			<div class="bg"></div>
			<div class="bg2">
				<div class="cbg1"><h1>70%</h1></div>
				<div class="cbg2"><h1>30%</h1></div>
			</div>
		</div>
		<div class="btn">
			<button class="btn1">Signup to Get 50% OFF</button>
			<button class="btn2">Explore New Products</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
